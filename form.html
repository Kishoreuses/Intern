<html>
    <head>
        <title>Student Information</title>
    </head>
        <style type="text/css">
            label
            {
                font-size:larger;
                font-family: 'Times New Roman', Times, serif;
                font-weight:bold;
            }
            .input
            {
                width: 20%;
                height:5%;
                border-style:solid;
            }
        </style>
    <body style="background-color:FEFFD2;">
        <u><center><h1 style="background-color: FFBF78;">Student Information</h1></center></u>
        <form>
            <label>Firstname: </label><input class="input" type="text" placeholder="firstname"><br><br>
            <label>Lastname: </label><input class="input" type="text" placeholder="Lastname"><br>
            <h3>Gender:</h3>
            <input type="radio" value="Male" name="gender">Male <input type="radio" value="Female" name="gender">Female<br>
            <h3>Languages Known:</h3>
            <input type="checkbox">Tamil<br>
            <input type="checkbox">English<br>
            <input type="checkbox">German<br>
            <input type="checkbox">Japanese<br><br>
            <label>Age:</label><input type="number" style="width: 4%;">
            <h3>Address for communication:</h3>
            <textarea rows="5" cols="30" placeholder="Address"></textarea><br><br>
            <label>Ph.no: </label><input class="input" type="text" placeholder="0000000000"><br>
            <center><button style="width: 5%;height: 5%;background-color:blue;"><a href="#" style="text-decoration: none;color: white;">Submit</a></button></center>
        </form>
    </body>
</html>
